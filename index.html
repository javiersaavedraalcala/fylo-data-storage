
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="main">
    <section class="cards__container">
      <span class="cards__cardStorage-label">
        <span class="span1"" style="font-size: 30px; font-weight: bold;">185</span>
        <span class="span2">GB LEFT</span>
        <span class="cards__cardStorage-labelBottom"></span>
      </span>
      <div class="cards__cardFile">
        <img class="cards__cardFile-logo" src="images/logo.svg" alt="logo Fylo">
        <div class="cards__cardFile-containerImages">
          <a href="">
            <img class="cards__cardFile-containerImg" src="images/icon-document.svg" alt="icon document" title="document">
          </a>
          <a href="">
            <img class="cards__cardFile-containerImg" src="images/icon-folder.svg" alt="icon document" title="document">
          </a>
          <a href="">
            <img class="cards__cardFile-containerImg" src="images/icon-upload.svg" alt="icon document" title="document">
          </a>
        </div>
      </div>
      <div class="cards__cardStorage">
        <label>You`ve used <strong><span>815 GB</span></strong> of your storage</label>
        <div class="card__cardStorage-progressBar">
          <span style="width: 55%"></span>
        </div>
        <div class="card__cardStorage-progresBarTextContainer">
          <label class="card__cardStorage-progressBarText1">0 GB</label>
          <label class="card__cardStorage-progressBarText2">100 GB</label>
        </div>
      </div>
    </section>
    <span class="pattern__bottom-desktop"> </span>
    <span class="pattern__bottom-mobile"> </span>
  </main>
</body>
</html>
